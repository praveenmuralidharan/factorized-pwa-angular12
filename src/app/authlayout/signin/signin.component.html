<div class="row h-100 overflow-auto">
    <div class="col-12 text-center mb-auto px-0">
        <header class="header">
            <div class="row">
                <div class="col-auto"></div>
                <div class="col">
                    <div class="logo-small">
                        <img src="assets/img/logo.png" alt="">
                        <h5>Factorized</h5>
                    </div>
                </div>
                <div class="col-auto"></div>
            </div>
        </header>
    </div>
    <div class="col-10 col-md-6 col-lg-5 col-xl-3 mx-auto align-self-center text-center py-4">
        <h1 class="mb-4 text-color-theme">Sign in</h1>
        <form class="needs-validation" (ngSubmit)="onSubmit()">
            <div class="form-group form-floating mb-3" [ngClass]="is_valid_input ? 'is-invalid' : 'is-valid'">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username">
                <label class="form-control-label" for="email">Username</label>
                <button *ngIf="is_valid_input" type="button" class="btn btn-link text-danger tooltip-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="" data-bs-original-title="Enter valid Username">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>

            <div class="form-group form-floating mb-3" [ngClass]="is_valid_input ? 'is-invalid' : 'is-valid'">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password" name="password">
                <label class="form-control-label" for="password">Password</label>
                <button *ngIf="is_valid_input" type="button" class="btn btn-link text-danger tooltip-btn" data-bs-toggle="tooltip" data-bs-placement="left" title="" data-bs-original-title="Enter valid Password">
                    <i class="bi bi-info-circle"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-lg btn-default w-100 mb-4 shadow">
                Sign in
            </button>
            <small *ngIf="is_valid_input" class="bg-danger border-danger text-white p-1">
                Please enter valid username and password!
            </small>
        </form>

    </div>
    <div class="col-12 text-center mt-auto">
        <div class="row justify-content-center footer-info">    
            <div class="col-auto">
                <p class="text-muted">Managed by Factorized</p>
            </div>
        </div>
    </div>
</div>
